<h2 class="content-block">Reporting</h2>

<dx-data-grid #reportGrid [dataSource]=report>
    <dxo-editing
    [allowAdding]="false"
    [allowUpdating]="false"
    [allowDeleting]="false">
    </dxo-editing>
    <dxi-column dataField="email"></dxi-column>
    <dxi-column [calculateCellValue]="firstLastName" caption="Name"> </dxi-column>
    <dxi-column dataField="departmentName" [groupIndex]="0"></dxi-column>
    <dxo-group-panel [visible]="true"></dxo-group-panel>
    <dxo-grouping #expand [autoExpandAll]="true"></dxo-grouping>

</dx-data-grid>
