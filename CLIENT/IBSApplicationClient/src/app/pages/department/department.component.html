<h2 class="content-block">Department</h2>

<dx-data-grid #departmentGrid [dataSource]=department>
  <dxo-search-panel [visible]="true"></dxo-search-panel>
  <dxo-selection mode="single"></dxo-selection>
  <dxi-column dataField="departmentId"></dxi-column>
  <dxi-column dataField="departmentName"></dxi-column>
  <dxi-column dataField="abbrDepartmentName"></dxi-column>
</dx-data-grid>
<div id="updateDepartment" *ngIf="departmentGrid.selectedRowKeys.length">
  <p class="departmentInfo">{{
    departmentGrid.instance.getSelectedRowsData()[0].Notes
  }} </p>
</div>
